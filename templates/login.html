{% extends "base.html" %}
{% block content %}

<h3 id="question" class="center-align">Log In</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">

            <!-- username -->

            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix black-text text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                    <span class="helper-text" data-error="Username must be 5-20 characters" data-success="Valid Username">5-20 characters</span>
                </div>
            </div>

            <!-- passowrd -->

            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix black-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="Password must be 5-20 characters" data-success="Valid password">5-20 characters</span>
                </div>
            </div>

            <!-- login -->

            <div class="row">
                <button type="submit" class="col s12 btn-large lime darken-4 text-shadow">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

            <!-- register -->
<div class="row">
    <div class="col s12">
        <p class="center-align" id="question2">
            New Here?
            <a href="{{ url_for('register') }}" class="white-text text-shadow text-darken-4">Register Account</a>
        </p>
    </div>
</div>

{% endblock %}
